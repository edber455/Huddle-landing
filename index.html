    <link rel="stylesheet" href="index.css" />
    <title>Huddle-landing</title>

  <body>
    <div class="card">
      <div class="card-logo"><img src="images/logo.svg" alt="" /></div>

      <div class="container">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>

      <div class="card-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>

      <div class="social-container">
        <button class="btn-social">
          <i class="fa-brands fa-facebook-f fa-lg fb-color"></i>
        </button>        
        <button class="btn-social">
          <i class="fa-brands fa-twitter fa-lg tw-color"></i>
        </button>
        <button class="btn-social">
          <i class="fa-brands fa-instagram fa-lg ig-white"></i>
        </button>
      </div>
    </div>
